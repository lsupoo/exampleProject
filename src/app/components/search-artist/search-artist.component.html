<div class="container-fluid">
  <div class="row justify-content-center">
    <h1 class="col-6 text-center">
      ARTISTAS
    </h1>
  </div>
  <div class="row">
    <div class="col-6">
      <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchArtist()" placeholder="Buscar artista...">
    </div>
  </div>
  <div *ngIf="artists">
      <div *ngFor="let artist of artists">
        <div class="row">
          <div class="col-md-12">
            <h4>Nombre : {{artist.name}}</h4>
            <h5>Id : {{artist.id}}</h5>
            <div>
              <strong>Generos : </strong>
              <span *ngFor="let genre of artist.genres">{{genre}} </span>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
